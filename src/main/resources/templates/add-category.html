<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Issue Tracker - Add Category</title>
</head>
<body>
<section class="d-flex flex-row vh-100">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-white" style="width: 280px; height: 100vh;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Issue Tracker</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/" class="nav-link link-dark" aria-current="page">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Home
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    All Issues
                </a>
            </li>
            <li>
                <a href="/categories" class="nav-link active">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                    Manage Categories
                </a>
            </li>
            <li>
                <a href="/export" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                    Export Data
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong th:text="*{user.email}"></strong>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <!--            <li><a class="dropdown-item" href="#">New project...</a></li>-->
                <!--            <li><a class="dropdown-item" href="#">Settings</a></li>-->
                <!--            <li><a class="dropdown-item" href="#">Profile</a></li>-->
                <!--            <li><hr class="dropdown-divider"></li>-->
                <li><p th:attr="onclick=|logoutUser()|" class="dropdown-item" href="#">Sign out</p></li>
            </ul>
        </div>
    </div>

    <div style="margin-left:5px; background-color: black; flex: 1;" class="p-3 bg-light">
        <h3>Add Category</h3>
        <br>
        <br>
        <form th:action="@{/addCategory}" th:object="${category}" method="post">
            <label class="form-label" >Category Name *</label><br>
            <input th:field="*{catName}" type="text" style="color: white; height:100px; font-size: 60px; width: 100%; border-radius: 5px; padding: 10px; outline: none; border: none" class="bg-primary">
            <br>
            <br>
            <label class="form-label" >Category Description *</label><br>
            <textarea th:field="*{catDescription}" class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            <br>
            <p th:if="${!#strings.isEmpty(category.categoryError)}" th:text="${category.categoryError}" class="text-center fs-6 text-danger"></p>
            <br>
            <input type="submit" value="Create Category" class="btn btn-primary btn-sm">
        </form>

    </div>
</section>
</body>
<script th:src="@{/js/logout.js}" />
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
