<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<section class="">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
                     alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                    <br>
                    <p th:if="${!#strings.isEmpty(user.loginError)}" th:text="${user.loginError}" class="text-center fs-6 text-danger"></p>
                    <br>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input th:field="*{email}" type="email" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Enter a valid email address" />
                        <label class="form-label" for="form3Example3">Email address *</label>
                    </div>

                    <!-- Name input -->
                    <div class="form-outline mb-3">
                        <input th:field="*{firstName}" type="text" id="form3Example5" class="form-control form-control-lg"
                               placeholder="Enter your first name" />
                        <label class="form-label" for="form3Example5">First Name *</label>
                    </div>

                    <!-- last name input -->
                    <div class="form-outline mb-3">
                        <input th:field="*{lastName}" type="text" id="form3Example6" class="form-control form-control-lg"
                               placeholder="Enter your last name" />
                        <label class="form-label" for="form3Example6">Last Name *</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input th:field="*{phoneNumber}" type="number" id="form3Example7" class="form-control form-control-lg"
                               placeholder="Enter your phone number" />
                        <label class="form-label" for="form3Example7">Phone Number *</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input th:field="*{address}" type="text" id="form3Example8" class="form-control form-control-lg"
                               placeholder="Enter your home address" />
                        <label class="form-label" for="form3Example8">Address</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input th:field="*{dateOfBirth}" type="date" id="form3Example9" class="form-control form-control-lg"
                               placeholder="Enter your date of birth" />
                        <label class="form-label" for="form3Example9">Date Of Birth</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input th:field="*{placeOfBirth}" type="text" id="form3Example10" class="form-control form-control-lg"
                               placeholder="Enter your place of birth" />
                        <label class="form-label" for="form3Example10">Place Of Birth</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input th:field="*{password}" type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password" />
                        <label class="form-label" for="form3Example4">Password *</label>
                    </div>

                    <label class="form-label" >Select User Type</label>
                    <div class="form-check">
                        <input checked th:field="*{position}" value="REQUESTER" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Requester
                        </label>
                    </div>
                    <div class="form-check">
                        <input th:field="*{position}" value="SOLVER" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Solver
                        </label>
                    </div>

                    <br>
                    <label class="form-label" >Select Gender</label>
                    <div class="form-check">
                        <input th:field="*{gender}" value="MALE" checked class="form-check-input" type="radio" name="genderSelect" id="genderSelect1">
                        <label class="form-check-label" for="genderSelect1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input th:field="*{gender}" value="FEMALE" class="form-check-input" type="radio" name="genderSelect" id="genderSelect2" checked>
                        <label class="form-check-label" for="genderSelect2">
                            Female
                        </label>
                    </div>
                    <div class="form-check">
                        <input th:field="*{gender}" value="OTHER" class="form-check-input" type="radio" name="genderSelect" id="genderSelect3" checked>
                        <label class="form-check-label" for="genderSelect3">
                            Other
                        </label>
                    </div>

                    <br>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <input type="submit" value="Register" class="btn btn-primary btn-lg"
                               style="padding-left: 2.5rem; padding-right: 2.5rem;" />
                        <!--                        <button type="button" class="btn btn-primary btn-lg"-->
                        <!--                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>-->
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/login"
                                                                                          class="link-danger">Login</a></p>
                    </div>

                    <br>
                    <br>

                </form>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between px-4 py-4 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2022. All rights reserved.
        </div>
        <!-- Copyright -->
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
